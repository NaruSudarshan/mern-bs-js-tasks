<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date n Time</title>
</head>
<body>
    <p>Today's date: <div id="date"></div></p>
    <button onclick="updateDate()">show Date</button>
    <p>Current time: <div id="time"></div></p>
    <button onclick="updateTime()">show Time</button>
    <script>
        function updateDate() {
            var today = new Date();
            var formattedDate = today.toLocaleDateString();
            document.getElementById("date").textContent = formattedDate;
        }

        function updateTime() {
            var today = new Date();
            var formattedTime = today.toLocaleTimeString();
            document.getElementById("time").textContent = formattedTime;
        }
    </script>
</body>
</html>
